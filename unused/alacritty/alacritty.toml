[general]
import = [
  "~/.config/alacritty/kanagawa_wave.toml"
]

[font]
size = 11.0

[font.normal]
family = "JetBrains Mono NL"
style = "Regular"

[font.bold]
family = "JetBrains Mono NL"
style = "Bold"

[font.italic]
family = "JetBrains Mono NL"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono NL"
style = "Bold Italic"
