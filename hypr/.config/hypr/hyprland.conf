################
### MONITORS ###
################

source = ~/.config/hypr/monitors/dualmonitor.conf
source = ~/.config/hypr/workspaces/dualmonitor.conf


###################
### MY PROGRAMS ###
###################

$menu = wofi --show run
$windowmenu = rofi -show window
$waybarreload = killall -SIGUSR2 waybar

$terminal = ghostty
$fileManager = $terminal yazi


#################
### AUTOSTART ###
#################

exec-once = nm-applet
exec-once = waybar
exec-once = hyprpaper
exec-once = xwayland
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = mako


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Theme
source = ~/.config/hypr/themes/gruvbox-material.conf

general {
  gaps_in = 4
  gaps_out = 6
  
  border_size = 3

  col.active_border = $active_border
  col.inactive_border = $inactive_border

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = false

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = true

  layout = dwindle
}

decoration {
  rounding = 2
  rounding_power = 2

  # Opacity
  active_opacity = 1.0
  inactive_opacity = 1.0

  # Shadows
  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = $shadow
  }

  # Blur
  blur {
    enabled = true
    size = 5
    passes = 3
    ignore_opacity = true
    noise = 0
    brightness = 0.90
  }
}

animations {
  enabled = true

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = linear, 1, 1, 1, 1

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, linear
  animation = borderangle, 1, 30, linear, once
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind

  # bezier = md3_decel, 0.05, 0.7, 0.1, 1
  # bezier = easeOutExpo, 0.16, 1, 0.3, 1

  # animation = windows, 1, 3, md3_decel, popin 80%
  # animation = border, 1, 10, default
  # animation = fade, 1, 2.5, md3_decel
  # animation = fadeDim, 1, 2.5, md3_decel
  # animation = workspaces, 1, 3.5, easeOutExpo, slide
}

dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want This
  force_split = 2
}

master {
  new_status = master
  new_on_top = true
  mfact = 0.60
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(

  animate_manual_resizes = true
  animate_mouse_windowdragging = true

  middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/keybinds.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = opacity 0.90, class:($terminal)

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
